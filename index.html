<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fighting</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<div class="interface" id="interface">
				<div class="top-interface">
					<div class="health-bar" style="justify-content: end">
						<div class="health" id="rightHealth"></div>
					</div>
					<div class="timer" id="timer"></div>
					<div class="health-bar">
						<div class="health" id="leftHealth"></div>
					</div>
				</div>
				<div class="center-interface">
					<div class="menu hidden">
						<div class="menu-position"></div>
					</div>
					<div class="popup" id="popup">
						<h1 class="title"></h1>
					</div>
				</div>
			</div>
			<canvas id="canvas"></canvas>
		</main>
		<script type="module" src="dist/index.js"></script>
	</body>
</html>
